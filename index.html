<!DOCTYPE html>
<html>
  <head>
    <title>Duck Blast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <script src="mugen.min.js"></script>
    <script src="script.js"></script> 
      <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link href="manifest.json" rel="manifest"> 
    <link href="icons/icon.png" rel="apple-touch-icon" sizes="192x192"> 
    <link rel="icons/verticalsplash.png" href="icons/apple-launch-screen-1536.png" media="(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
    <link rel="icons/horizontalsplash.png" href="icons/apple-launch-screen-2048.png" media="(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: landscape)">
    <script src="sw-toolbox.js"></script>
    <script>
      if ("serviceWorker" in navigator) { 
        window.addEventListener("load", function() {   
          navigator.serviceWorker.register("sw.js").then(
            function(registration) { 
              console.log("ServiceWorker registration successful with scope: ", registration.scope); }, 
            function(err) { 
              console.log("ServiceWorker registration failed: ", err); 
            }); 
        });
      }
    </script>   
  </head>
  <body>
    <div class="instructions">Click or tap the floor to walk, overhead to jump. Shift+click or two-finger tap to attack.</div>
  </body>
</html>
